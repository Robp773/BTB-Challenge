<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BTB Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>

<body>

    <div class="chartParent">
        <div class="barParent">
            
            <div class="barBtnParent">
                <h2 class="barChartHeader">Login Data</h2>
                <button id="successBtn" class="barBtn selected">Success</button>
                <button id="failsBtn" class="barBtn">Fails</button>
            </div>

            <canvas id="barChart" width="300" height="100"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>


</html>
